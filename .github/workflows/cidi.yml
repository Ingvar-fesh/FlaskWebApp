name: igor feshchenko devops app

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: My name output
        run: |
          echo "Igor Feshchenko"

  after-building:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        run: |
          # Build the image with a tag (format: username/repo:tag)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:latest .
          
          # Push the image
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      - name: My docker information
        run: |
          echo "Username: ${{ secrets.DOCKER_USERNAME }}"
          echo "User password: ${{ secrets.DOCKER_PASSWORD }}"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install flake8

      - name: Run tests
        run: | 
          pytest -v
          echo "âœ… All tests passed successfully!"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out branch
      uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/devops:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/devops:${{ github.sha }}



